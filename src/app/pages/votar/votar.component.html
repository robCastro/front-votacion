<div class="content">
	<div class="row">
		<h3>Candidatos para [[Votaci&oacute;n]]</h3>
	</div>
	<div class="row">
		<button class="btn btn-primary" (click)="anular(true)">Anular</button>
		<button class="btn btn-secondary" (click)="anular(false)">Abstenerse</button>
	</div>
	<form>
	<!-- ROW -->
		<div class="row">

			<!-- CARD CANDIDATO-->
			<div class="col-md-4 px-2 py-4" *ngFor="let candidato of candidatos">
				<a (click)="votar(candidato.id_candidato)">
					<div class="card">
						<img src="https://microsvotacion.herokuapp.com{{candidato.url_foto_candidato}}" class="card-img-top" alt="...">
						<div class="card-body">
							<div class="form-group row">
								<label class="col-md-4 col-form-label"><strong>Nombre:</strong></label>
								<label class="col-md-8 col-form-label">{{candidato.nombres_candidato}} {{candidato.apellidos_candidato}}</label>
							</div>
							<div class="form-group row">
								<label class="col-md-4 col-form-label"><strong>Apodo:</strong></label>
								<label class="col-md-8 col-form-label">{{candidato.apodo_candidato}} </label>
							</div>
							<div class="form-group row">
								<label class="col-md-4 col-form-label"><strong>Afiliaci&oacute;n:</strong></label>
								<label class="col-md-8 col-form-label">{{candidato.afiliacion ? candidato.afiliacion.nombre_afiliacion : ""}}</label>
							</div>
						</div>
					</div>
				</a>
			</div>
			<!-- FIN CARD CANDIDATO-->

		</div>
	<!-- FIN ROW -->
	</form>
</div>
