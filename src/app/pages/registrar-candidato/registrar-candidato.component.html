<div class="content">
	<div class="row">
		<h3>Candidato para [[Votaci&oacute;n]]</h3>
	</div>
	<form>
	<!-- ROW -->
	<div class="row">

		<!-- CARD BUSCAR-->
		<div class="col-md-6 px-2 py-4">
			<div class="card">
				<div class="card-header card-header-warning">
					Candidato
				</div>
				<div class="card-body">
					<div class="form-group row">
						<label for="carnetBuscar" class="col-md-3 col-form-label"><strong>Carnet:</strong></label>
						<div class="col-md-5">
							<input type="text" class="form-control" name="carnetBuscar" required [(ngModel)]="carnetBuscar">
						</div>
						<div class="col-md-4">
							<button type="button" (click)="buscar()" class="btn btn-primary">Buscar</button>
						</div>
					</div>
					<div class="form-group row">
						<label for="candidatoNombre" class="col-md-3 col-form-label"><strong>Nombre:</strong></label>
						<div class="col-md-7">
							<input type="text" name="candidatoNombre" [(ngModel)]="candidato.nombres_candidato"  readonly class="form-control-plaintext" value="Nombre Completo Candidato">
						</div>
					</div>
					<div class="form-group row">
						<label for="candidatoApellido" class="col-md-3 col-form-label"><strong>Apellido:</strong></label>
						<div class="col-md-7">
							<input type="text" name="candidatoApellido" [(ngModel)]="candidato.apellidos_candidato"  readonly class="form-control-plaintext" value="Nombre Completo Candidato">
						</div>
					</div>
					<div class="form-group row">
						<label for="candidatoCarnet" class="col-md-3 col-form-label"><strong>Identificador:</strong></label>
						<div class="col-md-7">
							<input type="text" name="candidatoCarnet" [(ngModel)]="candidato.carnet_candidato" readonly class="form-control-plaintext" value="Identificador de Empresa de Cand">
						</div>
					</div>
					<div class="form-group row">
						<label for="txtFechaNac" class="col-md-3 col-form-label"><strong>Fecha de Nacimiento:</strong></label>
						<div class="col-md-7">
							<input type="date" name="personaFechaNac" [(ngModel)]="persona.fecha_nacimiento_persona" readonly class="form-control-plaintext">
						</div>
					</div>
					<div class="form-group row">
						<label for="candidatoApodo" class="col-md-3 col-form-label"><strong>Apodo:</strong></label>
						<div class="col-md-7">
							<input type="text" name="candidatoApodo" [(ngModel)]="candidato.apodo_candidato" placeholder="Se mostrarÃ¡ en papeleta electronica" class="form-control-plaintext" required>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtBuscar" class="col-md-3 col-form-label"><strong>Afiliacion:</strong></label>
						<div class="col-md-7">	
							<mat-form-field>
								<mat-label>Afiliacion</mat-label>
								<mat-select [(ngModel)]="candidato.afiliacion.id_afiliacion" [formControl]="requeridosControl" name="slcAfiliacion" required>
									<mat-option>--</mat-option>
									<mat-option *ngFor="let afiliacion of afiliaciones" [value]="afiliacion.id_afiliacion">
										{{afiliacion.nombre_afiliacion}}
									</mat-option>
								</mat-select>
								<mat-error *ngIf="requeridosControl.hasError('required')">Por favor escoja afiliacion</mat-error>
								<mat-hint>{{requeridosControl.value?.descripcion_afiliacion}}</mat-hint>
							</mat-form-field>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- CARD IMAGEM -->
		<div class="col-md-6 px-2 py-4">
			<div class="card">
				<div class="card-header">
					Imagen
				</div>
				<div class="card-body">
					<div class="form-group row">
						<div class="custom-file">
  							<input type="file" class="custom-file-input" id="customFile">
						  	<label class="custom-file-label" for="customFile">Choose file</label>
						</div>
					</div>
					<div class="form-group row">
						<label for="txtDescripcionTipo" class="col-md-5 col-form-label"><strong>Descripci&oacute;n:</strong></label>
						<div class="col-md-7">
							<textarea class="form-control-plaintext" readonly id="txtDescripcionTipo">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiumdod
							tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
							quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
							consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
							cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
							proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</textarea>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!-- FIN ROW -->
	<div class="row py-3">
		<button type="button" class="btn btn-dark">Guardar</button>
	</div>
	</form>
</div>
